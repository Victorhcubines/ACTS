<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.C.T.S.</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #25a8bb;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 200px;
      margin-top: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem;
    }

    button {
      padding: 15px 40px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .entrar {
      background-color: #003f5c;
      color: white;
    }

    .criar {
      background-color: #f8961e;
      color: white;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .popup input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup button {
      margin-top: 10px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo A.C.T.S.">
  <h1>A.C.T.S.</h1>
  <p>A CIDADE TAMBÉM É SUA!</p>

  <button class="entrar" onclick="openLogin()">Entrar</button>
  <button class="criar" onclick="openRegister()">Criar Conta</button>

  <!-- Popups -->
  <div class="overlay" id="overlay" onclick="closePopups()"></div>

  <div class="popup" id="popupRegister">
    <h2>Criar Conta</h2>
    <input id="reg_nome" placeholder="Nome completo" />
    <input id="reg_cpf" placeholder="CPF" />
    <input type="password" id="reg_senha" placeholder="Senha" />
    <button onclick="register()">Cadastrar</button>
  </div>

  <div class="popup" id="popupLogin">
    <h2>Entrar</h2>
    <input id="login_cpf" placeholder="CPF" />
    <input type="password" id="login_senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function openRegister() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popupRegister').style.display = 'flex';
    }

    function openLogin() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popupLogin').style.display = 'flex';
    }

    function closePopups() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popupRegister').style.display = 'none';
      document.getElementById('popupLogin').style.display = 'none';
    }

    async function register() {
      const nome = document.getElementById("reg_nome").value;
      const cpf = document.getElementById("reg_cpf").value;
      const senha = document.getElementById("reg_senha").value;

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, cpf, senha })
      });

      const data = await res.text();
      alert(data);
      if (res.ok) closePopups();
    }

    async function login() {
      const cpf = document.getElementById("login_cpf").value;
      const senha = document.getElementById("login_senha").value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cpf, senha })
      });

      const data = await res.text();
      alert(data);
      if (res.ok) closePopups();
    }
  </script>
</body>
</html>
